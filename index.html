<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <title>PK Big Fat Data Dashboards</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <a class="navbar-brand" href="#"><img id="logo" src="img/logo.png"/></a>
      </div>
    </nav>

    <!-- Bootstrap grid setup -->
    <div class="container">
      <div id="selections" class="row">
        <p id="loading"></p>
        <div class="col-md-12">
          <div id="slider"></div>
          <label
            ><span id="dateLabel1"></span><span id="dateLabel2"></span
          ></label>
        </div>
      </div>

      <!-- OUTS - https://stackoverflow.com/questions/58612134/how-to-make-a-sticky-d3-slider-remain-functional-as-page-scrolls -->

      <div class="row">
        <div class="col-md-6 chart-area-all" id="chart-area1"></div>
        <div class="col-md-6 chart-area-all" id="chart-area2"></div>
      </div>

      <br />

      <div class="allGenderGraphs">
        <h3 id="allGenderGraphsTitle">Account Ownership By Gender</h3>
        <div class="row">
          <div class="col-md-4 chart-area-all"></div>
          <div class="col-md-4 chart-area-all" id="chart-area4"></div>
          <div class="col-md-4 chart-area-all" id="chart-area5"></div>
        </div>

        <div class="row">
          <div class="col-md-4 chart-area-all" id="chart-area3"></div>
          <div class="col-md-4 chart-area-all"></div>
          <div class="col-md-4 chart-area-all" id="chart-area7"></div>
        </div>

        <div class="row">
          <div class="col-md-4 chart-area-all" id="chart-area6"></div>
          <div class="col-md-4 chart-area-all"></div>
          <div class="col-md-4 chart-area-all" id="chart-area8"></div>
        </div>

        <div class="row">
          <div class="col-md-3 chart-area-all"></div>
          <div class="col-md-3 chart-area-all"></div>
          <div class="col-md-3 chart-area-all"></div>
          <div class="col-md-3 chart-area-all"></div>
        </div>

        <div class="row" id="pkMap">
          <div class="col-md-12 chart-map" id="chart-area9"></div>
        </div>
      </div>
    </div>

    <!-- External JS libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="//d3js.org/topojson.v2.min.js"></script>
    <!-- Custom JS -->
    <script src="js/mainStackArea.js"></script>
    <script src="js/mainMap.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
